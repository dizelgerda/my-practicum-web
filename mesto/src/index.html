<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №9: МЕСТО">
  <meta name="author" content="Даниил Коваленко">

  <title>MESTO</title>
</head>

<body>
  <div class="root">

    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form popup__form" name="editProfile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" name="name" class="form__field form__field_type_name" placeholder="Имя" required
            minlength="2" maxlength="20">
          <span class="form__alert" id="name-error"> </span>
          <input type="text" name="about" class="form__field form__field_type_about" placeholder="О себе" required
            minlength="2" maxlength="200">
          <span class="form__alert" id="about-error"> </span>
          <button class='form__button' type='submit'>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form popup__form" name="addCard" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input type="text" name="place" class="form__field form__field_type_name" placeholder="Название" required
            minlength="2" maxlength="30">
          <span class="form__alert" id="place-error"> </span>
          <input type="url" name="link" class="form__field form__field_type_link" placeholder="Ссылка на картинку"
            required>
          <span class="form__alert" id="link-error"> </span>
          <button class='form__button' type='submit'>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_dark-background" id="popup-view">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__image-container">
          <img src="#" alt="#" class="popup__image">
          <p class="popup__image-signature"></p>
        </figure>
      </div>
    </div>

    <div class="popup" id="popup-message">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form popup__form" name="message" novalidate>
          <h2 class="form__title">Вы уверены?</h2>
          <button class='form__button' type='submit'>Да</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-update-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form popup__form" name="updateAvatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <input type="url" name="avatar" class="form__field form__field_type_link" placeholder="Ссылка на аватар"
            required onfocus="this.select()">
          <span class="form__alert" id="avatar-error"> </span>
          <button class='form__button' type='submit'>Сохранить</button>
        </form>
      </div>
    </div>

    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo header__logo">
    </header>

    <main>
      <section class="account">
        <button type="button" class="account__photo-button">
          <img src="<%=require('./images/user-icon-default.svg')%>" alt="Фото профиля" class="account__photo-profile">
        </button>
        <div class="account__profile">
          <div class="account__name-container">
            <h1 class="account__name">Загрузка...</h1>
            <button class="account__edit-button" type="button"></button>
          </div>
          <p class="account__about"></p>
        </div>
        <button class="account__add-button" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <button class="card__button-delete" type="button"></button>
      <h2 class="card__title"></h2>
      <div class="card__like-container">
        <button class="card__button-like" type="button"></button>
        <p class="card__like-quantity"></p>
      </div>

    </li>
  </template>

</body>

</html>
